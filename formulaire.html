        <header>

                    </nav>

        <section class="section1">
            <fieldset>
                
              <legend>D'autre propositions pour le futur bébé?:</legend>
              <div></br>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
              </div>
              <div></br>
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom">
              </div>
              
                <div></br>
                    <label for="age">Votre âges :</label>
                    <input type="number" id="age" name="age">
                  </div>
              
    
              <div></br>
                <input type="radio" id="h" name="sexe" value="homme">
                <label for="h">Homme</label>
                <input type="radio" id="f" name="sexe" value="femme">
                <label for="f">Femme</label>
               </div>

              <div></br>
                <label for="pays">Pays :</label>
                <select id="pays" name="pays">
                  <optgroup label="Europe">
                    <option value="france">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Suisse">Suisse</option>
                  
                </select>
              </div>
           
              
              <div></br>
                <textarea rows="5" cols="20" name="texte" placeholder="Vos proposition"></textarea>
               </div></br>
            
              
               
              <div>
              <input class="bouton" type="submit" value="Envoyer">
               </div> </fieldset>
        </section>
